[general]
live_config_reload = true

[terminal]

[colors.bright]
black = "#7f8c8d"
blue = "#3daee9"
cyan = "#16a085"
green = "#1cdc9a"
magenta = "#8e44ad"
red = "#c0392b"
white = "#ffffff"
yellow = "#fdbc4b"

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[colors.dim]
black = "#31363b"
blue = "#1b668f"
cyan = "#186c60"
green = "#17a262"
magenta = "#614a73"
red = "#783228"
white = "#63686d"
yellow = "#b65619"

[colors.normal]
black = "#232627"
blue = "#1d99f3"
cyan = "#1abc9c"
green = "#11d116"
magenta = "#9b59b6"
red = "#ed1515"
white = "#fcfcfc"
yellow = "#f67400"

[colors.primary]
background = "#000000"
bright_background = "#000000"
bright_foreground = "#ffffff"
dim_background = "#31363b"
dim_foreground = "#eff0f1"
foreground = "#ffffff"

[colors.search.bar]
background = "#c5c8c6"
foreground = "#1d1f21"

[colors.search.focused_match]
background = "CellForeground"
foreground = "CellBackground"

[colors.search.matches]
background = "#ffffff"
foreground = "#7f8c8d"

[colors.selection]
background = "CellForeground"
text = "CellBackground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[env]
TERM = "xterm-256color"

[font]
size = 7.0
use_thin_strokes = false

[font.bold]
family = "Terminus (TTF)"
style = "Bold"

[font.bold_italic]
family = "Terminus (TTF)"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Terminus (TTF)"
style = "Italic"

[font.normal]
family = "Terminus (TTF)"
style = "Regular"

[scrolling]
history = 30000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',│`|:"' ()[]{}<>	'''

[terminal.shell]
args = ["--login"]
program = "/usr/local/bin/bash"

[url]
modifiers = "None"

[url.launcher]
program = "open"

[window]
decorations = "full"
dynamic_padding = false
startup_mode = "Windowed"

[window.padding]
x = 7
y = 7

[keyboard]
